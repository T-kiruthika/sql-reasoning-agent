<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-mode"> 
    <div id="db-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2>Connect to Database</h2>
            <form id="db-connection-form">
                <select id="db_type">
                    <option value="mysql">MySQL</option>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="sqlite">SQLite</option>
                </select>
                <input type="text" id="host" placeholder="Host">
                <input type="text" id="port" placeholder="Port">
                <div class="suggestion-container">
                    <input type="text" id="username" placeholder="Username" autocomplete="off">
                    <div class="suggestion-box" id="username-suggestions"></div>
                </div>
                <input type="password" id="password" placeholder="Password">
                <div class="suggestion-container">
                    <input type="text" id="db_name" placeholder="Database Name" autocomplete="off">
                    <div class="suggestion-box" id="dbname-suggestions"></div>
                </div>
                <button type="submit" id="connect-btn">Connect</button>
            </form>
            <div id="connection-status"></div>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h1>Database Bot</h1>
            <p>Your intelligent assistant for exploring database data.</p>
            <button id="open-modal-btn">New Connection</button>

            <div class="dark-mode-toggle">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </aside>

        <div class="chat-wrapper">
            <main id="chat-box">
            </main>
            <div class="chat-input-area">
                <form id="chat-form" class="suggestion-container">
                    <input type="text" id="user-input" placeholder="Connect to a database to start..." disabled autocomplete="off">
                    <div class="suggestion-box" id="query-suggestions"></div>
                    <button type="submit" id="send-btn" disabled>➤</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
